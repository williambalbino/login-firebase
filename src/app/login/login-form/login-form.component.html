          <label for="nome">Login</label>
          <input type="text" required class="form-control" name="login" id="login">     
        </div>
        <div class="form-group">
          <label for="senha">Senha</label>
          <input type="text" required class="form-control" name="a" id="senha">
        </div>
        
        <button type="button" [disabled]="!verificaSeFormEValido(f)" class="btn btn-success">Login</button>
        <button type="button"  class="btn btn-default">Cancelar</button>
      
      </form>
